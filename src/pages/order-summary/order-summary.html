<ion-header >
  <ion-navbar class="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row>
      <ion-col col-8>
        <p class="title">Order Summary</p>
      </ion-col>
      </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card class="grid-list backcolor" *ngFor="let item of orderSummaryList; let i=index" (click)="goToOrderDetail(item.orderid,item.custcode)">
      <ion-row>
        <ion-col col-6>
          <p class="order_info">ORDER ID : {{item.orderid}}</p>
        </ion-col>
        <ion-col col-6>
            <p class="msg-red">{{item.ORDDATE}}</p>
        </ion-col>
      </ion-row>
      
      <ion-row>
      <ion-col col-6>
          <p class="order_info">REF NO : {{item.REFNO}}</p>
        </ion-col>
        <ion-col col-6>
            <p class="order_status">{{item.status}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
      <ion-col col-6>
          <p class="order_info">D. NO : {{item.DESIGNNO}}</p>
        </ion-col>
        <ion-col col-6>
            <p class="order_statuss">{{item.del_date}}</p>
        </ion-col>
      </ion-row>

      <p class="msg-red">{{item.SPMSG}}</p>
      <hr>
    </ion-card>

</ion-content>
